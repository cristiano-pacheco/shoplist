basePath: /
definitions:
  activate_user_usecase.Input:
    properties:
      token:
        type: string
      user_id:
        type: integer
    required:
    - token
    - user_id
    type: object
  create_user_usecase.Input:
    properties:
      email:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  create_user_usecase.Output:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: integer
    type: object
  errs.Error:
    properties:
      error:
        $ref: '#/definitions/errs.er'
    type: object
  errs.detail:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  errs.er:
    properties:
      code:
        type: string
      details:
        items:
          $ref: '#/definitions/errs.detail'
        type: array
      message:
        type: string
    type: object
  find_user_usecase.Output:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: integer
    type: object
  generate_token_usecase.Input:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  response.Data:
    properties:
      data: {}
    type: object
  update_user_usecase.Input:
    properties:
      name:
        maxLength: 255
        minLength: 3
        type: string
      password:
        minLength: 8
        type: string
      userID:
        type: integer
    required:
    - name
    - password
    - userID
    type: object
info:
  contact: {}
  description: Go modulith API
  title: Go modulith API
  version: "1.0"
paths:
  /api/v1/auth/token:
    post:
      consumes:
      - application/json
      description: Authenticates user credentials and returns an access token
      parameters:
      - description: Login credentials (email and password)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/generate_token_usecase.Input'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully generated token
          schema:
            allOf:
            - $ref: '#/definitions/response.Data'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Invalid request format or validation error
          schema:
            $ref: '#/definitions/errs.Error'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Generate authentication token
      tags:
      - Authentication
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Creates a new user
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/create_user_usecase.Input'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created user
          schema:
            allOf:
            - $ref: '#/definitions/response.Data'
            - properties:
                data:
                  $ref: '#/definitions/create_user_usecase.Output'
              type: object
        "422":
          description: Invalid request format or validation error
          schema:
            $ref: '#/definitions/errs.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Create user
      tags:
      - Users
  /api/v1/users/{id}:
    get:
      consumes:
      - application/json
      description: Finds an existing user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully found user
          schema:
            allOf:
            - $ref: '#/definitions/response.Data'
            - properties:
                data:
                  $ref: '#/definitions/find_user_usecase.Output'
              type: object
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Find user
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Updates an existing user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/update_user_usecase.Input'
      produces:
      - application/json
      responses:
        "204":
          description: Successfully updated user
          schema:
            $ref: '#/definitions/response.Data'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/errs.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/errs.Error'
        "422":
          description: Invalid request format or validation error
          schema:
            $ref: '#/definitions/errs.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errs.Error'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - Users
  /api/v1/users/activate:
    post:
      consumes:
      - application/json
      description: Activates an existing user
      parameters:
      - description: User data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/activate_user_usecase.Input'
      produces:
      - application/json
      responses:
        "204":
          description: Successfully activated user
        "400":
          description: Invalid request format or validation error
          schema:
            $ref: '#/definitions/errs.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errs.Error'
      summary: Activate user
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Enter your bearer token in the format **Bearer <token>**
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
